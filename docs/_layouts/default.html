<!doctype html>
<html lang="en">
  <head>
    <link rel="icon" type="image/x-icon" href="{{site.baseurl}}/assets/d2i.png">
    {% if page.use_material %}
        <link
            rel="stylesheet"
            type="text/css"
            href="{{site.baseurl}}/assets/css/materialize.css"
        />
    {% endif %}
    {% if site.google_analytics and jekyll.environment == 'production' %}
        {% include analytics.html %}
    {% endif %}
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
  </head>
  <body>
    {{ content }}
  </body>
</html>
